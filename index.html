<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/build.styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <script
      type="text/javascript"
      src="source/components/config.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="source/components/main.js"
      defer
    ></script>
  </head>
  <body class="adaptive">
    <header>
      <div class="mainHeader">
        <h1 class="title">ClearSky</h1>
        <input
          type="search"
          name="location-search"
          id="location-search"
          placeholder="search.."
        />
      </div>
      <div class="location">
        <p id="location-name"></p>
        <p id="time"></p>
        <p id="country-name"></p>
      </div>
      <div class="date">
        <p id="day-of-week"></p>
        <p id="date"></p>
      </div>
    </header>

    <main>
      <div class="main-data">
        <div class="weather">
          <p id="current-weather"></p>
        </div>
        <div class="conditions">
          <p id="weather-conds"></p>
        </div>
      </div>

      <div class="weatherDetails">
        <div class="titles">
          <p>C<span class="hiddenTilHover">onditions</span></p>
          <p onclick="ChangeMenu('hourly-weather')">
            H<span class="hiddenTilHover">ourly</span>
          </p>
          <p>F<span class="hiddenTilHover">orecast</span></p>
        </div>
        <div class="displays-section">
          <div id="details" style="display: flex"></div>
          <div id="hourly-weather" style="display: none"></div>
          <div id="forecast" style="display: none">
            <div class="forecastedWeather card" id="box-0">
              <p id="tomorrow"></p>
            </div>
            <div class="forecastedWeather card" id="box-1">
              <p id="theDayAfter"></p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="copyright">
      <p>
        Copyright &copy; 2023
        <a href="https://github.com/JustSomeGuyy">Tyler Wolfe</a>
      </p>
      <a href="https://github.com/JustSomeGuyy"
        ><img
          src="imgs/app_icons/github-mark.png"
          alt="GitHub Logo"
          id="github-mark"
      /></a>
    </footer>
    <script src="source/forecast.js"></script>
  </body>
</html>
