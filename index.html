<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <script
      type="text/javascript"
      src="source/components/config.js"
      defer
    ></script>
    <script
      type="text/javascript"
      src="source/components/main.js"
      defer
    ></script>
  </head>
  <body class="adaptive">
    <main>
      <div class="locationAndDate">
        <p id="location-name"></p>
        <p id="date"></p>
      </div>
      <!-- Main weather information -->
        <div class="wrapper">
          <div class="main-data">
            <div class="weather">
              <p id="current-weather"></p>
              <p id="weather-conds"></p>
            </div>
            <div class="conditions">
                <div class="flexRow">
                  <img src="imgs/wind.png" alt="An icon for the wind speed and it's direction" />
                  <p id="wind"></p>
                </div>
                <div class="flexRow">
                  <img src="imgs/raindrop.png" alt="The icon for the percentage of humidity" />
                  <p id="humidity"></p>
                </div>
            </div>
          </div>
          <div class="hourlyWeather">
            <h2>Hourly Weather</h2>
            <div id="hourly-weather">
            </div>
          </div>
          
        </div>
    </main>

    <aside>
      <input
          type="search"
          name="location-search"
          id="location-search"
          placeholder="search"
        />
        <p id="time"></p>
        <p id="message"></p>
      <div id="detailCard">
        <div id="details">
          
        </div>
      </div>
      <p id="feelsLike"></p>
      
      <div class="forecast">
        <h2>2 Day Forecast</h2>
        <div class="forecastWrapper">
          <div class="forecastedWeather" id="box-0">
            <p id="tomorrow"></p>
          </div>
          <div class="forecastedWeather" id="box-1">
            <p id="theDayAfter"></p>
          </div>
        </div>
      </div>
      
    </aside>

    <footer class="copyright">
      <p>
        Copyright &copy; 2023
        <a href="https://github.com/JustSomeGuyy">Tyler Wolfe</a>
      </p>
      <a href="https://github.com/JustSomeGuyy"
        ><img
          src="imgs/app_icons/github-mark.png"
          alt="GitHub Logo"
          id="github-mark"
      /></a>
    </footer>
    <script src="source/forecast.js"></script>
  </body>
</html>
