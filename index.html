<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body class="adaptive">
<header>
    <p class="title">ClearSky</p>
    <div class="search-bar">
        <input type="search" name="location-search" id="location-search" placeholder="search..">
    </div>
</header>

<main>
   <div class="location">
        <p id="location-name"></p>
        <p id="time"></p>
        <p id="country-name"></p>
    </div>
    <div class="main-data">
        <div>
            <p id="current-weather">

            </p>
        </div>
        <div class="conditions">
            <p id="day-of-week"></p>
            <p id="date"></p>
            <p id="weather-conds"></p>
        </div>
    </div>
</main>

<aside>
    <div><p id="hourly-title">Hourly Forecast</p></div>
    <div id="scrollable">
        <ul id="hourly-weather">

        </ul>
    </div>
</aside>

<footer>
    <div class="forecast-links">
        <button id="details-link" class="card-link adaptive" onclick="showCurrentDetails()">Current</button>
        <button id="forecast-link" class="card-link adaptive" onclick="showForecast()">Forecast</button>
    </div>
    <div id="details">
        
    </div>
    <div id="forecast">

    </div>
    <div class="copyright">
        <p>Copyright &copy; 2023 <a href="#">Tyler Wolfe</a></p>
        <a href="#"><img src="#" alt="GitHub Logo"></a>
    </div>
</footer>



<!-- JavaScript for the app -->
    <script type="text/javascript" src="src/config.js" defer></script>
    <script type="text/javascript" src="src/main.js" defer ></script>
</body>
</html>
